{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}

{% for field in form.visible_fields %}
    {% include 'formbuilder/field.html' %}
{% endfor %}

{% if form.non_field_errors %}
    <div class="error">
        {% for non_field_error in form.non_field_errors %}
             {{ non_field_error }}
        {% endfor %}
    </div>
{% endif %}
